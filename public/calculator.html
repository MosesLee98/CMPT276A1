<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CourSys - Formula Tester</title>
  <link rel="stylesheet" href="calculator.css" type="text/css">
  <script src="calculator.js"></script>
  </head>
  <body>
  <div id="container">
        <h2>Grade Calculator</h2>
        <div id="content">
            <h3>Activities</h4>
            <p>Give grades to the numeric activities:</p>
            <div>
              <table>
                  <tr>
                      <th><p>Name</p></th>
                      <th><p>Short Name</p></th>
                      <th><p>Weight</p></th>
                      <th><p>Grade</p></th>
                      <th><p>Percent</p></th>
                  </tr>

                  <tr>
                    <td>Activity 1</td>
                    <td>A1</td>
                    <td><form class="myForm" action="javascript:void(-1)">
                        <input type="number" id="a1Weight" min="1">
                    </form></td>
                    <td><form action="">
                        <input type="number" id="a1Num" min="0"> / <br>
                        <input type="number" id="a1Den" min="0">
                    </form></td>
                    <td><p id="a1Percentage"></p></td>
                  </tr>

                  <tr>
                    <td>Activity 2</td>
                    <td>A2</td>
                    <td><form class="myForm" action="javascript:void(-1)">
                        <input type="number" id="a2Weight" min="1">
                    </form></td>
                    <td><form action="">
                        <input type="number" id="a2Num" min="0"> / <br>
                        <input type="number" id="a2Den" min="0">
                    </form></td>
                    <td><p id="a2Percentage"></p></td>
                  </tr>

                  <tr>
                    <td>Activity 3</td>
                    <td>A3</td>
                    <td><form class="myForm" action="javascript:void(-1)">
                        <input type="number" id="a3Weight" min="1">
                    </form></td>
                    <td><form action="">
                        <input type="number" id="a3Num" min="0"> / <br>
                        <input type="number" id="a3Den" min="0">
                    </form></td>
                    <td><p id="a3Percentage"></p></td>
                  </tr>

                  <tr>
                    <td>Activity 4</td>
                    <td>A4</td>
                    <td><form>
                        <input class="myForm" type="number" id="a4Weight" min="1">
                    </form></td>
                    <td><form action="javascript:void(-1)">
                        <input type="number" id="a4Num" min="0"> / <br>
                        <input type="number" id="a4Den" mix="0">
                    </form></td>
                    <td><p id="a4Percentage"></p></td>
                  </tr>
              </table>
            </div>

            <div id="resultBlock">
                <h3>Result</h3>
                <p id="result"></p>
            </div>

            <div id="buttonBlock">
                <button type="button" onclick="weightedResult()">WEIGHTED</button>
                <button type="button" onclick="meanResult()">MEAN</button>
            </div>

            <div id="historyBlock">
                <h3>History:</h3>
                <p id="resultHistory">
                    
                </p>
                <button type="button" onclick="deleteHistory()">DELETE HISTORY</button>
            </div>
        </div>

        <div id="imgBlock">
            <img id="emoji" src="" width="200" height="200">
        </div>
  </div>  
  </body>
</html>
